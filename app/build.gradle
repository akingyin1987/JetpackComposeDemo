plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.example.jetpackcomposedemo"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
        viewBinding true

        // Disable unused AGP features
        buildConfig false
        aidl false
        renderScript false
        resValues false
        shaders false
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.3.0-rc02"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    def version  = "1.3.0-alpha02"
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation("androidx.compose.foundation:foundation:$version")
    implementation("androidx.compose.foundation:foundation-layout:$version")
    implementation("androidx.compose.compiler:compiler:1.3.0-rc02")
    implementation("androidx.compose.material:material-icons-extended:$version")
    implementation("androidx.compose.runtime:runtime:$version")
    implementation("androidx.compose.runtime:runtime-livedata:$version")
    implementation("androidx.compose.ui:ui-tooling:$version")
    implementation "androidx.compose.ui:ui-tooling-preview:$version"
    implementation("androidx.compose.ui:ui-text-google-fonts:$version")
    implementation("androidx.compose.ui:ui-util:${version}")
    implementation("androidx.compose.ui:ui-viewbinding:$version")

    implementation 'androidx.compose.material3:material3:1.0.0-alpha14'
    implementation ("androidx.compose.material:material:$version")

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.0'
    implementation 'androidx.activity:activity-compose:1.5.0'
    implementation("io.coil-kt:coil-compose:2.1.0")

    //权限库
    implementation "com.google.accompanist:accompanist-permissions:0.18.0"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
}